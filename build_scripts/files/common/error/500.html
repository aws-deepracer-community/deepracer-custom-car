<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="" />
    <link rel="icon" href="/static/images/deepracer.png" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0e1b2a"
    />
    <meta name="description" content="AWS DeepRacer" />
    <title>AWS DeepRacer - Unavailable</title>
    
    <!-- Import the same CSS files that the main app uses -->
    <link rel="stylesheet" href="/error/style.css" />
    <link rel="stylesheet" href="/error/main.css" />

    
    <!-- Minimal fallback styles in case external CSS fails to load -->
    <style>
      body {
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .error-container {
        max-width: 700px;
        padding: 2rem;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 2rem;
      }
      
      .logo {
        width: 120px;
        margin-bottom: 1.5rem;
      }
      
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="error-container">
        <img src="/error/deepracer.png" alt="AWS DeepRacer Logo" class="logo">
        <h1>AWS DeepRacer - Unavailable</h1>
        <p>DeepRacer system is currently unavailable. Likely it is starting up.<br/>Please refresh the page in a little while.</p>
        <a href="/" class="button">Refresh</a>
        <script>
          setTimeout(function() {
            window.location.reload();
          }, 10000);
        </script>
      </div>
    </div>
  </body>
</html>
